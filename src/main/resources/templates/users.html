<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <span class="align-middle" th:text="${user.username}"></span>
            <b><span class="align-middle">с ролью:</span></b>
            <span class="align-middle" th:each="role: ${user.roles}"
                  th:text="${role.getRole()} + ' '"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Выйти</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" href="/admin" sec:authorize="hasAuthority('ADMIN')" role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Админ</a>
                    <a class="nav-link" href="/user" sec:authorize="(hasAnyAuthority('ADMIN', 'USER'))"
                       role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">Юзер</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Админ панель</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link active" data-toggle="tab">Все Юзеры</a>
                            <a class="nav-link" data-toggle="tab" th:href="@{/admin/new}">Новый юзер</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Все юзеры</h4>
                                </div>
                            </div>

                            <div class="card-body" bg-primary text-white>
                                <table class="table table-striped table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>Логин</th>
                                        <th>Имя</th>
                                        <th>Фамилия</th>
                                        <th>Роль</th>
                                        <th>Изменить</th>
                                        <th>Удалить</th>
                                    </tr>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}">id</td>
                                        <td th:text="${user.username}">name</td>
                                        <td th:text="${user.name}">age</td>
                                        <td th:text="${user.surname}">email</td>
                                        <td>
                                            <th:block th:each="role: ${user.roles}"
                                                      th:text="${role.getRole()} + ' '">
                                            </th:block>
                                        </td>
                                        <td>
                                            <a class="btn btn-sm btn-primary" role="button" data-bs-toggle="modal"
                                               data-bs-target="#editModal"
                                               th:data-bs-target="${'#editModal'+user.id}">Изменить</a>
                                        </td>
                                        <td>
                                            <a class="btn btn-sm btn-danger" role="button" data-bs-toggle="modal"
                                               data-bs-target="#DELETE"
                                               th:data-bs-target="${'#DELETE'+user.id}">Удалить</a>
                                        </td>

                                        <div class="modal fade" th:id="${'editModal'+user.id}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" modal-dialog-centered>
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="editModalLabel">Редактирование
                                                            Юзера</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form th:action="@{/admin/edit(id=${user.id})}"
                                                          th:object="${user}" th:method="PUT">
                                                        <div class="modal-body col-md text-center">
                                                            <br>
                                                            <label for="username0"><b>Логин</b></label>
                                                            <input th:name="username" th:type="text"
                                                                   class="form-control" id="username0"
                                                                   th:value="${user.username}"/>
                                                            <br>
                                                            <label for="age0"><b>Имя</b></label>
                                                            <input th:name="name" th:type="text"
                                                                   class="form-control" id="age0"
                                                                   th:value="${user.name}"/>
                                                            <br>
                                                            <label for="email0"><b>Фамилия</b></label>
                                                            <input th:name="surname" th:type="text"
                                                                   class="form-control" id="email0"
                                                                   th:value="${user.surname}"/>
                                                            <br>
                                                            <label for="password"><b>Пароль</b></label>
                                                            <input th:name="password" type="text"
                                                                   class="form-control" id="password"
                                                                   th:value="${user.password}"/>
                                                            <br>
                                                            <label for="userRole"><b>Роль</b></label>
                                                            <select multiple class="form-control form-control-sm"
                                                                    id="userRole" name="userRole" size="2" required>
                                                                <option th:each="role: ${userRole}"
                                                                        th:value="${role.getRole()}"
                                                                        th:selected="${user.roles.contains(role)}">
                                                                    <th:block th:text="${role.getRole()}">
                                                                    </th:block>
                                                                </option>
                                                            </select>
                                                            <br><br>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-primary">
                                                                Изменить
                                                            </button>
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Закрыть
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal fade" th:id="${'DELETE'+user.id}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Удалить
                                                            юзера</h5>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form class="modal-body col-md text-center"
                                                          th:action="@{'/admin/delete/' + ${user.id}}"
                                                          th:method="DELETE">
                                                        <div class="modal-body col-md">
                                                            <label for="id"><b>ID</b></label>
                                                            <input th:name="id" th:type="text" class="form-control"
                                                                   id="id" th:value="${user.id}" disabled/>
                                                            <br>
                                                            <label for="name1"><b>Логин</b></label>
                                                            <input th:name="user" th:type="text"
                                                                   class="form-control"
                                                                   id="name1" th:value="${user.username}" disabled/>
                                                            <br>
                                                            <label for="age1"><b>Имя</b></label>
                                                            <input th:name="age" th:type="text"
                                                                   class="form-control"
                                                                   id="age1" th:value="${user.name}" disabled/>
                                                            <br>
                                                            <label for="email1"><b>Фамилия</b></label>
                                                            <input th:name="email" th:type="text"
                                                                   class="form-control"
                                                                   id="email1" th:value="${user.surname}" disabled/>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Закрыть
                                                            </button>
                                                            <button type="submit" class="btn btn-danger">Удалить
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
