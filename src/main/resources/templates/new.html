<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Create User</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <span class="align-middle" th:text="${user.username}"></span>
            <b><span class="align-middle">с ролью:</span></b>
            <span class="align-middle" th:each="role: ${user.roles}"
                  th:text="${role.role} + ' '"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Выйти</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Админ</a>
                    <a class="nav-item nav-link" th:href="@{/user}">Юзер</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Админ панель</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link" data-toggle="tab" href="/admin">Таблица юзеров</a>
                            <a class="nav-link active" data-toggle="tab">Новый юзер</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Добавить юзера</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md bg-white border">
                            <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                                  th:align="center"
                                  th:action="@{/admin/add}"
                                  th:object="${user}"
                                  method="POST">
                                <br>
                                <label for="username"><b>Логин</b></label>
                                <input th:name="username" th:type="text" class="form-control" id="username" required/>
                                <br>
                                <label for="name"><b>Имя</b></label>
                                <input th:name="name" th:type="text" class="form-control" id="name"/>
                                <br>
                                <label for="surname"><b>Фамилия</b></label>
                                <input th:name="surname" th:type="text" class="form-control" id="surname" required/>
                                <br>
                                <label for="password"><b>Пароль</b></label>
                                <input th:name="password" th:type="password" class="form-control"
                                       id="password"/>
                                <br>
                                <label for="userRole"><b>Роль</b></label>
                                <select multiple class="form-control form-control-sm" id="userRole" name="userRole"
                                        size="2" required>
                                    <option th:each="role: ${userRole}" th:value="${role.role}">
                                        <th:block th:text="${role.role}">
                                        </th:block>
                                    </option>
                                </select>
                                <br>
                                <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Добавить
                                    юзера
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
